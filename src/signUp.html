<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun - Learn.in Path</title>
    <link href="../dist/output.css" rel="stylesheet" />

    <!-- Font Awesome untuk ikon mata -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #e8e8e8;
      }
      .bg-navy {
        background-color: #1e3a5f;
      }
      .text-navy {
        color: #1e3a5f;
      }
      .btn-navy {
        background-color: #1e3a5f;
        color: white;
      }
      .btn-navy:hover {
        background-color: #152d4a;
      }
      .input-field {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #f5f5f5;
      }
      .input-field:focus {
        outline: none;
        border-color: #1e3a5f;
        box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        background-color: white;
      }
      .password-toggle {
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .password-toggle:hover {
        color: #1e3a5f;
      }
      .form-container {
        max-width: 420px;
        margin: 0 auto;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-navy text-white py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-xl font-semibold">Learn.in Path</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="form-container w-full">
        <h2 class="text-3xl font-bold text-center text-navy mb-8">Buat Akun</h2>

        <form id="signupForm">
          <!-- Nama Pengguna -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2">
              Nama Pengguna
            </label>
            <input
              type="text"
              id="namaPengguna"
              class="input-field"
              placeholder="Nama Pengguna...."
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2"> Email </label>
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Email...."
              required
            />
          </div>

          <!-- Kata Sandi -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2">
              Masukan Kata Sandi
            </label>
            <div class="relative">
              <input
                type="password"
                id="kataSandi"
                class="input-field pr-12"
                placeholder="Masukan Kata Sandi...."
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i
                  class="fas fa-eye-slash password-toggle text-gray-400"
                  id="togglePassword1"
                ></i>
              </div>
            </div>
          </div>

          <!-- Konfirmasi Kata Sandi -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2">
              Konfirmasi Kata Sandi
            </label>
            <div class="relative">
              <input
                type="password"
                id="konfirmasiKataSandi"
                class="input-field pr-12"
                placeholder="Konfirmasi Kata Sandi...."
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i
                  class="fas fa-eye-slash password-toggle text-gray-400"
                  id="togglePassword2"
                ></i>
              </div>
            </div>
          </div>

          <!-- Checkbox Persetujuan -->
          <div class="mb-6">
            <label class="flex items-start cursor-pointer">
              <input
                type="checkbox"
                id="persetujuan"
                class="mt-1 mr-3"
                required
              />
              <span class="text-sm text-gray-600">
                Saya setuju dengan
                <a href="#" class="text-navy hover:underline font-medium"
                  >ketentuan layanan</a
                >
                &
                <a href="#" class="text-navy hover:underline font-medium"
                  >kebijakan privasi</a
                >
              </span>
            </label>
          </div>

          <!-- Tombol Daftar -->
          <button
            class="btn-navy w-full py-3 rounded-lg font-semibold text-lg transition-all duration-300 hover:shadow-lg"
            type="submit"
          >
            Daftar
          </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
          Sudah punya akun?
          <a href="login.html" class="text-navy hover:underline font-medium"
            >Masuk disini</a
          >
        </p>
      </div>
    </div>

    <!-- Script untuk toggle password visibility -->
    <script>
      // Toggle password visibility
      const togglePassword1 = document.getElementById("togglePassword1");
      const togglePassword2 = document.getElementById("togglePassword2");
      const kataSandi = document.getElementById("kataSandi");
      const konfirmasiKataSandi = document.getElementById(
        "konfirmasiKataSandi"
      );

      togglePassword1.addEventListener("click", function () {
        const type =
          kataSandi.getAttribute("type") === "password" ? "text" : "password";
        kataSandi.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      togglePassword2.addEventListener("click", function () {
        const type =
          konfirmasiKataSandi.getAttribute("type") === "password"
            ? "text"
            : "password";
        konfirmasiKataSandi.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>

    <!-- Import module JavaScript terakhir -->
    <script type="module" src="./signUp.js"></script>
  </body>
</html>
