<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - Learn.in Path</title>
    <link href="../dist/output.css" rel="stylesheet" />

    <!-- Font Awesome untuk ikon mata -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #e8e8e8;
      }
      .bg-navy {
        background-color: #1e3a5f;
      }
      .text-navy {
        color: #1e3a5f;
      }
      .btn-navy {
        background-color: #1e3a5f;
        color: white;
      }
      .btn-navy:hover {
        background-color: #152d4a;
      }
      .input-field {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #f5f5f5;
      }
      .input-field:focus {
        outline: none;
        border-color: #1e3a5f;
        box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        background-color: white;
      }
      .password-toggle {
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .password-toggle:hover {
        color: #1e3a5f;
      }
      .form-container {
        max-width: 420px;
        margin: 0 auto;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-navy text-white py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-xl font-semibold">Learn.in Path</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="form-container w-full">
        <h2 class="text-3xl font-bold text-center text-navy mb-8">
          Selamat Datang Kembali!
        </h2>

        <form id="loginForm">
          <!-- Email -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2"> Email </label>
            <input
              type="email"
              id="email-address"
              class="input-field"
              placeholder="Email...."
              required
            />
          </div>

          <!-- Kata Sandi -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2"> Kata Sandi </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                class="input-field pr-12"
                placeholder="Kata Sandi...."
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i
                  class="fas fa-eye-slash password-toggle text-gray-400"
                  id="togglePassword"
                ></i>
              </div>
            </div>
          </div>

          <!-- Ingat Saya dan Lupa Kata Sandi -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" id="ingatSaya" class="mr-2" />
              <span class="text-sm text-gray-600">Ingat Saya?</span>
            </label>
            <a
              href="forgot-password.html"
              class="text-sm text-navy hover:underline"
            >
              Lupa Kata Sandi?
            </a>
          </div>

          <!-- Tombol Masuk -->
          <button
            type="submit"
            class="btn-navy w-full py-3 rounded-lg font-semibold text-lg transition-all duration-300 hover:shadow-lg"
          >
            Masuk
          </button>
        </form>
      </div>
    </div>

    <script>
      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>

    <script type="module" src="./login.js"></script>
  </body>
</html>
