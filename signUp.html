<!DOCTYPE html>
 <html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <script>
   tailwind.config = {
    theme: {
     extend: {
      colors: {
       'primary': '#112140',
       'secondary': '#33415C',
       'light-gray': '#EBEBEB',
       'dark-gray': '#5C677D',
         'white': '#FFFFFF',
         'black': '#000000',
        'blue': '#001233',

        // warna progres
        'track-primary': '#A3D1FF',
        'track-secondary': '#439BFF',
        'track-tertiary': '#439BFF',
        'track-quaternary': '#1372DE',




      },
     },
    },
   }
  </script>
 </head>
 <body class="bg-light-gray font-sans">
  <div class="bg-primary text-white py-4">
   <div class="container mx-auto px-4">
    Learn.in Path
   </div>
  </div>
  <div class="container mx-auto px-4 py-8">
   <div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-primary mb-6 text-center">Buat Akun</h2>
    <form>
     <div class="mb-4">
      <label for="namaLengkap" class="block text-dark-gray text-sm font-bold mb-2">Nama Lengkap</label>
      <input type="text" id="namaLengkap" class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline" placeholder="Nama Lengkap...">
     </div>
     <div class="mb-4">
      <label for="namaPengguna" class="block text-dark-gray text-sm font-bold mb-2">Nama Pengguna</label>
      <input type="text" id="namaPengguna" class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline" placeholder="Nama Pengguna...">
     </div>
     <div class="mb-4">
      <label for="email" class="block text-dark-gray text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline" placeholder="Email...">
     </div>
     <div class="mb-4">
      <label for="kataSandi" class="block text-dark-gray text-sm font-bold mb-2">Masukkan Kata Sandi</label>
      <div class="relative">
       <input type="password" id="kataSandi" class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan Kata Sandi...">
       <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
         <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.184a1.012 1.012 0 010 .639c-1.39 4.16-5.323 7.16-9.963 7.16C7.36 19.5 3.423 16.49 2.036 12.322z" />
        </svg>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label for="konfirmasiKataSandi" class="block text-dark-gray text-sm font-bold mb-2">Konfirmasi Kata Sandi</label>
      <div class="relative">
       <input type="password" id="konfirmasiKataSandi" class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline" placeholder="Konfirmasi Kata Sandi...">
       <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
       <i class="fas fa-eye"></i>
       </div>
      </div>
     </div>
     <div class="mb-6">
      <label class="inline-flex items-center text-dark-gray text-sm">
       <input type="checkbox" class="form-checkbox rounded border-gray-300 text-secondary focus:ring-secondary">
       <span class="ml-2">Saya setuju dengan <a href="#" class="text-secondary hover:underline">ketentuan layanan</a> & <a href="#" class="text-secondary hover:underline">kebijakan privasi</a></span>
      </label>
     </div>
     <button class="bg-secondary hover:bg-primary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
      Daftar
     </button>
    </form>
    <p class="text-center text-dark-gray text-xs mt-4">Sudah punya akun? <a href="#" class="text-secondary hover:underline">Masuk disini</a></p>
   </div>
  </div>
 </body>
 </html>
