<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Learn.in Path</title>

    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Memuat Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Konfigurasi Kustom untuk Tailwind CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#112140',
                        'secondary': '#33415C',
                        'light-gray': '#EBEBEB',
                        'dark-gray': '#5C677D',
                        'white': '#FFFFFF',
                        'black': '#000000',
                        'blue': '#001233',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        /* Gaya tambahan untuk body dan input */
        body {
            background-color: #EBEBEB; /* Sesuai dengan gambar */
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            /* Peningkatan visual pada input */
            @apply w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue/50 focus:border-blue transition-all duration-200 shadow-sm;
        }
        .error-message {
            display: none;
        }
    </style>
</head>
<body class="text-primary">

    <!-- Header -->
    <header class="bg-primary shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="#" class="text-xl font-bold text-white">Learn.in Path</a>
        </div>
    </header>

    <!-- Konten Utama -->
    <main class="flex items-center justify-center min-h-[calc(100vh-68px)] py-12 px-4">
        <div class="w-full max-w-md space-y-8">
            <div>
                <h2 class="text-center text-4xl font-extrabold text-primary">
                    Selamat Datang Kembali!
                </h2>
            </div>
            
            <form id="loginForm" class="mt-8 space-y-6" action="#" method="POST" novalidate>
                <div class="rounded-md flex flex-col gap-y-5">
                    <!-- Nama Pengguna dengan Ikon -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-primary mb-2">Nama Pengguna</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="username" name="username" type="text" required class="form-input pl-10" placeholder="Nama Pengguna....">
                        </div>
                        <p id="usernameError" class="error-message text-red-500 text-sm mt-1">Nama pengguna tidak boleh kosong.</p>
                    </div>
                    <!-- Email dengan Ikon -->
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-primary mb-2">Email</label>
                        <div class="relative">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                            </div>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="form-input pl-10" placeholder="Email....">
                        </div>
                        <p id="emailError" class="error-message text-red-500 text-sm mt-1">Format email tidak valid.</p>
                    </div>
                    <!-- Kata Sandi dengan Ikon -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-primary mb-2">Kata Sandi</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                               <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input pl-10 pr-10" placeholder="Kata Sandi....">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <!-- Ikon mata terbuka -->
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-gray" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                                <!-- Ikon mata tertutup -->
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-gray hidden" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                    <path d="M2 10s3.939 7 8 7a9.958 9.958 0 004.512-1.074l-1.78-1.781A4 4 0 0110 14a4 4 0 01-4-4c0-.768.214-1.48.58-2.121L2.92 7.88A9.962 9.962 0 002 10z" />
                                </svg>
                            </button>
                        </div>
                         <p id="passwordError" class="error-message text-red-500 text-sm mt-1">Kata sandi tidak boleh kosong.</p>
                    </div>
                </div>

                <div class="flex items-center justify-between mt-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue bg-gray-100 border-gray-300 rounded focus:ring-blue">
                        <label for="remember-me" class="ml-2 block text-sm text-dark-gray">
                            Ingat Saya?
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-dark-gray hover:text-primary">
                            Lupa Kata Sandi?
                        </a>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-white bg-secondary hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue transition-all duration-200 shadow-lg hover:shadow-xl">
                        Masuk
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email-address');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeOpen.classList.toggle('hidden');
                eyeClosed.classList.toggle('hidden');
            });

            // Form Validation
            const validateEmail = (email) => {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }

            const showError = (input, messageElementId, message) => {
                const errorElement = document.getElementById(messageElementId);
                input.classList.add('border-red-500');
                input.classList.add('focus:ring-red-500/50');
                input.classList.remove('focus:ring-blue/50');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            const hideError = (input, messageElementId) => {
                 const errorElement = document.getElementById(messageElementId);
                 input.classList.remove('border-red-500');
                 input.classList.remove('focus:ring-red-500/50');
                 input.classList.add('focus:ring-blue/50');
                 errorElement.style.display = 'none';
            }
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent actual submission
                let isValid = true;

                // Validate Username
                if (usernameInput.value.trim() === '') {
                    showError(usernameInput, 'usernameError', 'Nama pengguna tidak boleh kosong.');
                    isValid = false;
                } else {
                    hideError(usernameInput, 'usernameError');
                }

                // Validate Email
                if (emailInput.value.trim() === '') {
                    showError(emailInput, 'emailError', 'Email tidak boleh kosong.');
                    isValid = false;
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailInput, 'emailError', 'Format email tidak valid.');
                    isValid = false;
                } else {
                    hideError(emailInput, 'emailError');
                }

                // Validate Password
                if (passwordInput.value.trim() === '') {
                    showError(passwordInput, 'passwordError', 'Kata sandi tidak boleh kosong.');
                    isValid = false;
                } else {
                    hideError(passwordInput, 'passwordError');
                }

                if (isValid) {
                    console.log('Form submitted successfully!');
                    // Di sini Anda bisa menambahkan logika untuk mengirim data ke server
                    // atau mengarahkan ke halaman dasbor.
                    alert('Login berhasil!');
                    // window.location.href = '/dashboard.html'; // Contoh pengalihan halaman
                }
            });
        });
    </script>

</body>
</html>
